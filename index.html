  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; font-family: 'Comic Sans MS', cursive, sans-serif; }

    /* Background */
    body {
      background: radial-gradient(circle at center, #ffd6e0, #d6eaff, #fff5d6, #e6ffd6);
      background-size: 200% 200%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background 0.2s;
    }

    /* Cake */
    .cake {
      position: relative;
      width: 120px;
      height: 80px;
      background: #ffb6b9;
      border-radius: 10px;
      box-shadow: inset 0 -10px #ff9aa2;
      margin-bottom: 40px;
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      background: #ffe5b4;
      border-radius: 5px;
    }

    /* Candle flame */
    .flame {
      position: absolute;
      top: -55px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 25px;
      background: radial-gradient(circle, #ffdf00 30%, #ff9900 70%);
      border-radius: 50% 50% 50% 50%;
      animation: flicker 0.3s infinite alternate;
      box-shadow: 0 0 20px 8px rgba(255, 200, 0, 0.6);
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-52%) scale(1.1); opacity: 0.9; }
      100% { transform: translateX(-48%) scale(0.95); opacity: 1; }
    }

    /* Button */
    .btn {
      padding: 12px 24px;
      background: #ff80ab;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #ff4081;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Cake with Candle -->
  <div class="cake">
    <div class="flame"></div>
  </div>

  <!-- Button -->
  <button class="btn" onclick="location.href='card.html'">Create a Card</button>

  <script>
    // Background follows cursor
    document.addEventListener("mousemove", function(e) {
      let x = e.clientX / window.innerWidth * 100;
      let y = e.clientY / window.innerHeight * 100;
      document.body.style.background = `radial-gradient(circle at ${x}% ${y}%, #ffd6e0, #d6eaff, #fff5d6, #e6ffd6)`;
    });
  </script>
</body>
