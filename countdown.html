<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f8b6d2, #b3c7f9);
      font-family: 'Poppins', sans-serif;
      color: #333;
      text-align: center;
    }
    .countdown-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff4da6;
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <h1>‚è≥ Countdown to Surprise üéâ</h1>
    <div id="timer">Loading...</div>
  </div>

  <script>
    // Set countdown target date & time
    let targetDate = new Date();
    targetDate.setSeconds(targetDate.getSeconds() + 10); // Example: 10 seconds from now

    let timer = setInterval(function () {
      let now = new Date().getTime();
      let distance = targetDate - now;

      let days = Math.floor(distance / (1000 * 60 * 60 * 24));
      let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      // When countdown finishes
      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "üéâ Surprise Time! üéâ";
        setTimeout(() => {
          window.location.href = "card.html"; // Redirect to your card
        }, 2000); // wait 2 seconds then open card.html
      }
    }, 1000);
  </script>
</body>
</html>
