<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('bg.jpg') no-repeat center center/cover; /* local background */
    }

    .card {
      width: 400px;
      background: #fff;
      border: 3px solid pink;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .card-header {
      background: #ffe6f2;
      padding: 20px;
    }

    .upload-btn {
      background: #ff99cc;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .upload-btn:hover {
      background: #ff66a3;
      transform: scale(1.05);
    }

    .card-body {
      padding: 20px;
      background: #fff0f5;
    }

    .editable {
      font-size: 18px;
      font-weight: 600;
      color: #444;
      text-shadow: 1px 1px 2px rgba(255,182,193,0.6);
      margin-bottom: 10px;
      outline: none;
    }

    .signature {
      font-size: 14px;
      color: #555;
      font-style: italic;
      outline: none;
    }

    .editable:focus, .signature:focus {
      border-bottom: 2px dashed pink;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img id="uploadedImage" src="birthday.png" alt="Birthday Photo" style="max-width:100%; border-radius:15px;">
      <br>
      <input type="file" accept="image/*" id="fileInput" style="display:none;">
      <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload Photo</button>
    </div>
    <div class="card-body">
      <!-- Editable Message -->
      <p class="editable" id="message" contenteditable="true">ðŸŽ‰ Happy Birthday! ðŸŽ‚ Wishing you all the happiness in the world ðŸ’–</p>

      <!-- Editable Signature -->
      <p class="signature" id="signature" contenteditable="true">â€“ From Your Friend ðŸ’Œ</p>
    </div>
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadedImage = document.getElementById('uploadedImage');
    const message = document.getElementById('message');
    const signature = document.getElementById('signature');

    // ðŸŽ¨ Save text instantly when edited
    message.addEventListener("input", () => {
      localStorage.setItem("birthdayMessage", message.innerHTML);
    });
    signature.addEventListener("input", () => {
      localStorage.setItem("birthdaySignature", signature.innerHTML);
    });

    // ðŸ“· Save uploaded image
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImage.src = e.target.result;
          localStorage.setItem("birthdayImage", e.target.result);
        }
        reader.readAsDataURL(file);
      }
    });

    // ðŸ”„ Restore saved data on load
    window.onload = () => {
      if (localStorage.getItem("birthdayMessage")) {
        message.innerHTML = localStorage.getItem("birthdayMessage");
      }
      if (localStorage.getItem("birthdaySignature")) {
        signature.innerHTML = localStorage.getItem("birthdaySignature");
      }
      if (localStorage.getItem("birthdayImage")) {
        uploadedImage.src = localStorage.getItem("birthdayImage");
      }

      // ðŸŽŠ Confetti effect always on refresh
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
